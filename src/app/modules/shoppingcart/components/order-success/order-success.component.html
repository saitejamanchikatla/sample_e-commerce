<h2>Summary Order</h2>
<table mat-table [dataSource]="productsOrder" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element" style="width: 25% !important;"> {{element.title}} </td>
        </ng-container>
      
      
        <!-- Symbol Column -->
    
          
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> WEIGHT </th>
            <td mat-cell *matCellDef="let element" style="width: 25% !important;"> {{element.weight}} </td>
          </ng-container>
          
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> PRICE </th>
            <td mat-cell *matCellDef="let element" style="width: 25% !important;"> Rs {{element.price}} </td>
          </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 
<mat-card class="example-card">
    <mat-card-header fxLayoutAlign="end center">
        <mat-card-title class="card-container-left">Total: Rs {{getTotal()}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="space-between end">
            <button   mat-raised-button  color="accent" (click)="OnPay()">Pay</button>
    </mat-card-actions>
</mat-card>
