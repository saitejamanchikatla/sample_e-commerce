<mat-card>
    <mat-card-title>
        <div *ngIf="order">Update Product</div>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="regiForm" (ngSubmit)="onSubmit(regiForm.value)" *ngIf="regiForm" >
            <table class="table">
                <tr>
                    <td>
                        <mat-form-field class="field">
                            <input formControlName="Status" matInput name="Status" placeholder="Status">
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!regiForm.get('Status').valid && regiForm.get('Status').touched">
                                    Please enter the status !!!
                            </span>
                         </mat-error>
                    </td>
                </tr>
                <tr>
                    <td  class="content-center">
                        <button mat-raised-button [disabled]="!regiForm.valid" color="accent">Submit</button>
                    </td>
                </tr>
        </table>
    </form>
</mat-card-content>
</mat-card>
