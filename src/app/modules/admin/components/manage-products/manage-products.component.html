<button mat-raised-button (click)="AddProduct()" class="product-button" color="primary">Add Product</button>


<table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" style="width: 50% !important;"> {{element.title}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element" style="width: 50% !important;"> {{element.description}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef> Categorie </th>
      <td mat-cell *matCellDef="let element" style="width: 50% !important;"> {{element.categorie}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="urlImage">
      <th mat-header-cell *matHeaderCellDef> URLIMAGE </th>
      <td mat-cell *matCellDef="let element" style="width: 50% !important;"> {{element.urlImage}} </td>
    </ng-container>

      
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> WEIGHT </th>
        <td mat-cell *matCellDef="let element" style="width: 50% !important;"> {{element.weight}} </td>
      </ng-container>
      
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> PRICE </th>
        <td mat-cell *matCellDef="let element" style="width: 50% !important;"> RS{{element.price}} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row" style="width: 50% !important;"> 
            <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="Edit(row)">
                <mat-icon aria-label="Edit" >edit</mat-icon>
              </button>
            <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="Delete(row)">
                <mat-icon aria-label="Delete">delete</mat-icon>
       </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
